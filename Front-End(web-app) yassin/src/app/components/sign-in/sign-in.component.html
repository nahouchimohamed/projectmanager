<section id="contact" class="contact">
    <div class="container">

        <div class="row">
            <div class="form-group col-lg-2 ">
            </div>
            <div class="form-group col-lg-8">






                <form class="php-email-form mt-4" *ngIf="!isLoggedIn" name="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                    <div class="row">
                        <div class="col-3"></div>
                        <div class="form-group col">

                            <h3>Identifiez-vous :</h3>
                        </div>
                        <div class="col-3"></div>

                    </div>
                    <div class="row">

                        <div class="col-3"></div>
                        <div class="form-group col">
                            <label>Adresse mail
                </label>
                            <input type="text" placeholder="Votre adresse mail" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted1 && y.email.errors }" />
                            <div *ngIf="submitted1 && y.email.errors" class="invalid-feedback">
                                <div *ngIf="y.email.errors.required">Ce champ est obligatoire
                                </div>
                                <div *ngIf="y.email.errors.pattern">Veuillez entrer une adresse électronique valide</div>
                            </div>
                        </div>
                        <div class="col-3"></div>

                    </div>
                    <div class="row">
                        <div class="col-3"></div>

                        <div class="form-group col">
                            <label>Mot de passe
                </label>
                            <input type="password" placeholder="mot de passe" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted1 && y.password.errors }" />
                            <div *ngIf="submitted1 && y.password.errors" class="invalid-feedback">
                                <div *ngIf="y.password.errors.required">Ce champ est obligatoire
                                </div>
                                <div *ngIf="y.password.errors.minlength">Ce champ doit contenir plus que 6 caractères
                                </div>
                            </div>
                        </div>

                        <div class="col-3"></div>
                    </div>
                    <div class="text-center ">

                        <button class="signup" (cilck)="onSubmit()">Se Connecter<i class="fa fa-spinner fa-spin" *ngIf="loading"></i>
                        </button>
                    </div>






                    <div class="form-group">
                        <div class="alert alert-danger" role="alert" *ngIf="submitted1 && isLoginFailed">
                            <p> {{ errorMessage }} {{ errorMessage1 }}</p>
                        </div>
                    </div>
                </form>

                <div class="alert alert-success" *ngIf="isLoggedIn">

                    <div class="text-center">
                        <h5> Connecté
                        </h5>
                    </div>

                </div>
            </div>
        </div>
        <div class="form-group col-lg-2 ">
        </div>
    </div>

</section>
